# Finally tidy cakes


```r
cakes_tidy &lt;- cakes_untidy %&gt;% 
  gather(bake_type, num_bakes, cake:pie_tart, 
         factor_key = TRUE) %&gt;% 
  arrange(series)
cakes_tidy
```

```
